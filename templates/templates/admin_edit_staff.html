<h2>Home</h2>
<form action="/admin_update_staff" method="post">
<table style="width:80%">
  <tr>
    <th colspan="2">Edit staff</th>
  </tr>
  <input type="hidden" name="userid" value="{{ data['user_id']}}">
  <tr>
    <th>name</th>
    <td><input type="text" value="{{ data['name'] }}" name="name" required></td>
  </tr>
  <tr>
    <th>address</th>
    <td><input type="text" name="address" value="{{ data['address'] }}" required></td>
  </tr>
  <tr>
    <th>email</th>
    <td><input type="text" name="email" value="{{ data['email'] }}" required></td>
  </tr>
  <tr>
    <th>phone</th>
    <td><input type="text" name="phone" value="{{ data['phone'] }}" required></td>
  </tr>
  <tr>
    <th>password</th>
    <td><input type="text" name="password" value="{{ data['password'] }}" required></td>
  </tr>
 <tr>
    <td colspan="2"><input type="submit"  /></td>
  </tr>

</table>
</form>
