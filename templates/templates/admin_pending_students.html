<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pending students</title>
</head>
<body>
<a href="../logout"> logout</a>
<table>
  <tr>
    <th>STATUS</th>
    <th>STUDENT ID</th>
    <th>STUDENT NAME</th>
    <th>EMAIL</th>
    <th>ADDRESS</th>
    <th>CONTACT</th>
    <th>PASSWORD</th>
    <th>remove file</th>
    <th>CHANGE STATUS</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i['status']}}</td>

    <td>{{i['user_id']}}</td>

    <td>{{i['name']}}</td>

    <td>{{i['email']}}</td>

    <td>{{i['address']}}</td>

    <td>{{i['pincode']}}</td>

    <td>{{i['phone']}}</td>

    <td>{{i['password']}}</td>
    <td>
      <a href="delete_student?id={{i['user_id']}}" >remove</a>
    </td>
    <td><a href="/admin_update_student?id={{['user_id']}}">change status</a>

    </td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
