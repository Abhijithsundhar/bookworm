<html>
<head>
<style>
/* Import Google font - Poppins */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: rgb(130, 106, 251);
}
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 9px;
  box-sizing: border-box;
}
textarea[name=details], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 9px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 7px 10px;
  margin: 4px 0;
  border: none;
  border-radius: 9px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>
  <div>
    <a href="../logout"> logout</a>
    <h2>Home</h2>
    <form action="/admin_update_subject" method="post">
    <table style="width:80%">
		<tr>
      <th colspan="2">Edit subject</th>
    </tr>
        <input type="hidden" name="idsubject" value="{{ data['idsubject']}}">
			<th>
				<form>
					<label for="Degree">Choose Your Semester :</label>
			</th>
			<td>
					<select id="Semester"  value= "{{ data ['Semester']}}" name="Semester" required>
					<option value="First">First</option>
					<option value="Second">Second</option>
					<option value="Third">Third</option>
					<option value="Fourth">Fourth</option>
					<option value="Fifth">Fifth</option>
					<option value="Sixth">Sixth</option>
          <option value="Sixth">Seventh</option>
          <option value="Sixth">eightth</option>
					</select>
				</form>

			</td>
		</tr>
		
		<tr>
			<th>Enter Subject :</th>
			<td><input type="text" name="txtSubject" value="{{ data['name']}}" required/></td>
		</tr>
		
		<tr>
			<td></td>
			<td colspan="2"><input type="submit"/></td>
		</tr>
</table>
</form>
  </div>
</body>
</html>
