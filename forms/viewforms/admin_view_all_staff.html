<h2>View Staff</h2>

<table style="width:100%">
  <tr>
    <th>Staff Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Password</th>


  </tr>
{% for data in staff %}
  <tr>
    <td> {{data['user_id']}} </td>
    <td>{{data['name']}}  </td>
    <td>{{data['address']}}</td>
    <td> {{data['email']}} </td>
    <td>{{data['phone']}}  </td>
    <td> {{data['password']}} </td>
    <td> <a href="/delete_staff?id={{ data['user_id'] }}">Remove</a></td>
    <td> <a href="/edit_staff_link?id={{ data['user_id'] }}">Edit</a></td>
  </tr>
{% endfor %}
</table>
