<style>
#degree {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#degree td, #degree th {
  border: 1px solid #ddd;
  padding: 8px;
}

#degree tr:nth-child(even){background-color: #f2f2f2;}

#degree tr:hover {background-color: #ddd;}

#degree th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4062FF;
  color: white;
}
</style>
</head>
<a href="admin_home">go back</a>
<a href="../logout"> logout</a>
<a href="../view_all_subject ">view all subjects</a>

<table id="degree">

  <th colspan="8"><span style="align:center;">View degree</span></th><br>
   <tr>
    <th>Degree Id</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
    {% for data in cdata %}
  <tr>
    <td>   {{data['iddegree']}} </td>
    <td>  {{data['name']}}  </td>
    <td>{{data['description']}}</td>
    <td> <a href="/delete_degree?id={{ data['iddegree'] }}">Remove</a></td>
    <td> <a href="/edit_degree_link?id={{ data['iddegree'] }}">Edit</a></td>
    <td> <a href="/view_subject?id={{ data['iddegree'] }}">view subject</a></td>
    <td> <a href="/register_subject?id={{ data['iddegree'] }}">add subject</a></td>
  </tr>
  {% endfor %}
</table>
